<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <div>
        {% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
        {%else%}
        <p>No messages</p>
        {% endif %}
    </div>
    <h2>Employee ID: {{employee.id}}</h2>
    <h3>Gender: {{employee.gender}}</h3>
    <h3>Mobile Number: {{employee.mobno}}</h3>
    <h3>Age: {{employee.age}}</h3>
    <a href="{% url 'create_blog' %}">Add a Blog!</a>
    <a href="{% url 'manageblog' %}">Manage Blogs!</a>
    <a href="{% url 'chat_system' %}">Chat With Users!</a>
    <h4>Your Current Location is:  {{location}}</h4>
</body>
</html>
