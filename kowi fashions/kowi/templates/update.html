<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <div>
        {% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
        {%else%}
        <p>No messages</p>
        {% endif %}
    </div>
    <form action="" method="post">
        {%csrf_token%}
        <select name="gender" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer Not to Say</option>
        </select>
        <select name="skintone" id="">
            <option value="Fair">Fair</option>
            <option value="Olive">Olive</option>
            <option value="Brown">Brown</option>
            <option value="Black">Black</option>
        </select>
        <input type="text" name="height" id="" placeholder="Enter Height">
        <input type="text" name="weight" id="" placeholder="Enter Weight">
        <select name="haircolors" id="">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="Blond">Blonde</option>
            <option value="Red">Red</option>
            <option value="White/Gray">White/Gray</option>
        </select>
        <input type="number" name="mobno" id="" placeholder="Enter Mobile Number">
        <input type="number" name="age" id="" placeholder="Enter Age">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
